<div class="contaner p-5" @fadeInOut>
  <div class="row justify-content-between align-items-center">
    <div class="col-lg-5 col-12">
      <div class="imag">
        <img src="../../../assets/vendors/imgs/Logo White(1).png" class="img-fluid" alt="">
      </div>
    </div>
    <div class="col-lg-2 linee">
      <div class="line"></div>
    </div>
    <div class="col-lg-5 col-12 mt-lg-0 mt-5">
      <div class="login-container text-center">
        <h2>Welcome</h2>
        <p>Please login to admin dashboard</p>
        <form class="my-5" (ngSubmit)="onLogin()">
          <div class="form-group">
            <input type="email" id="username" class="form-control shadow-none" placeholder="Username"
              [(ngModel)]="username" name="username" required>
          </div>
          <div class="form-group">
            <input type="password" id="password" class="form-control shadow-none" placeholder="Password"
              [(ngModel)]="password" name="password" required>
          </div>
          <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
          <div class="text-center mt-5">
            <button type="submit" class="col-lg-8 btn-xpert">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container p-5" @fadeInOut>
  <div class="title">
    <h2 class="fw-bold text-success">Add New Blog</h2>
  </div>
  <div class="row">
    <form [formGroup]="blogForm" class="form">

      <div class="form-group mt-3">
        <label for="title">Blog Title</label>
        <input type="text" class="form-control shadow-none" id="title" formControlName="title" required>
      </div>

      <div class="row">
        <div class="form-group mt-3 col-lg-6 col-12">
          <label for="image">Blog Image</label>
          <input type="file" class="form-control shadow-none" id="image" formControlName="image" required>
        </div>
        <div class="form-group mt-3 col-lg-6 col-12">
          <label for="type">Blog Type</label>
          <select class="form-select shadow-none" id="type" formControlName="type">
            <option value="" disabled selected>Select Blog Type</option>
            <option value="all">All</option>
            <option value="Web Development">Web Development</option>
            <option value="Mobile Development">Mobile Development</option>
            <option value="UI/UX">UI/UX</option>
            <option value="Software Testing">Software Testing</option>
          </select>
        </div>
      </div>

      <div class="form-group mt-3">
        <label for="description">Blog Description</label>
        <div class="card">
          <p-editor id="description" formControlName="description" [style]="{ height: '300px' }"></p-editor>
        </div>
      </div>

      <div class="text-center mt-3">
        <button type="submit" class="btn-xpert-success shadow-none" [disabled]="blogForm.invalid" (click)="add()">Add
          Blog</button>
        <button type="button" class="btn-xpert-danger ms-3 shadow-none" (click)="blogForm.reset()">Reset</button>
      </div>

    </form>
  </div>

  <hr>

  <!-- Blog List Section -->
  <div class="row">
    <div class="title">
      <h2 class="fw-bold text-success">List Blogs</h2>
    </div>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let blog of blogs">
        <div class="card shadow-sm">
          <i class="fa-solid fa-pen-to-square" routerLink="/admin/blog-edit/{{blog.id}}"></i>
          <i class="fa-solid fa-trash" (click)="remove(blog.id)"></i>
          <img src="{{ blog.image }}" class="card-img-top" alt="Blog Image" width="300" height="170" *ngIf="blog.image">
          <div class="card-body p-2">
            <h5 class="card-title">{{ blog.title }}</h5>
            <p class="card-text">
              <small class="text-muted">Type: {{ blog.type }}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

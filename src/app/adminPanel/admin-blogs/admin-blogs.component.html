<div class="container p-5">
  <div class="title">
    <h2 class="fw-bold text-success">Add New Blog</h2>
  </div>
  <div class="row">
    <form class="form">

      <div class="form-group mt-3">
        <label for="title">Blog Title</label>
        <input type="text" class="form-control shadow-none" id="title" #title="ngModel" [(ngModel)]="blog.title"
          required>
      </div>

      <div class="form-group mt-3">
        <label for="description">Blog Description</label>
        <input type="text" class="form-control shadow-none" id="description" #description="ngModel"
          [(ngModel)]="blog.description" required>
      </div>

      <div class="row ">
        <div class="form-group mt-3 col-6">
          <label for="image">Blog Image</label>
          <input type="file" class="form-control shadow-none" id="image" #image="ngModel" [(ngModel)]="blog.image"
            required>
        </div>
        <div class="form-group mt-3 col-6">
          <label for="type">Blog Type</label>
          <select class="form-select shadow-none" name="type" id="type" #type="ngModel" [(ngModel)]="blog.type">
            <option value="" disabled selected>Select Blog Type</option>
            <option value="all">All</option>
            <option value="web">Web development</option>
            <option value="mobile">Mobile development</option>
            <option value="mobile">UI/UX</option>
            <option value="software">Software Testing</option>
          </select>
        </div>
      </div>


      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success shadow-none" (click)="add()">Add Blog</button>
        <button type="reset" class="btn btn-danger ms-3 shadow-none">Reset</button>
      </div>

    </form>
  </div>
  <hr>
  <div class="row"></div>
</div>

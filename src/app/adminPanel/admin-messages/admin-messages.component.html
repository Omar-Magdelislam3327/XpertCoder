<div class="container p-5" @fadeInOut>
  <div class="row">
    <div class="col-lg-4" *ngFor="let message of messages">
      <div class="message-card p-4">
        <div class="message-header d-flex justify-content-between align-items-center">
          <h5>{{message.name}}</h5>
          <button (click)="remove(message.id)" class="btn btn-success"><i class="fa-solid fa-check-double"></i></button>
        </div>

        <div class="message-body mt-4">
          <p><strong>Company Name:</strong> {{message.companyName}}</p>
          <p><strong>Email:</strong> {{message.email}}</p>
          <p><strong>Phone:</strong>{{message.phone}}</p>
          <p><strong>Description:</strong> {{message.description | slice : 10 : 100}}</p>
          <p><strong>Project Budget:</strong> ${{message.budget}}</p>
          <p><strong>Project Type:</strong> {{message.type}}</p>
          <p><strong>attachment:</strong> <a href="{{message.attachment}}" class="cv-link fw-bold" target="_blank">
              Download</a>
          </p>
        </div>
      </div>

    </div>
  </div>
</div>

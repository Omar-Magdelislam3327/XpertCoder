<app-navbar></app-navbar>
<main id="blog" @fadeInOut>
  <section class="section1 py-5 px-3">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="fs-1 fw-bold text-black">Latest blog posts</h2>
          <p class="text-black-50">Explore our blog for the latest updates, news, and insights on our work and projects.
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-12 mt-3"
          *ngFor="let blog of blogs | paginate : { id: 'paginate', itemsPerPage: pageSize, currentPage: currentPage, totalItems: total }">
          <a [routerLink]="['/blog', blog.id]" class="card text-decoration-none">
            <div class="imag">
              <img [src]="blog.image" class="img-fluid w-100" alt="">
            </div>
            <div>
              <div class="main p-3">
                <h4 class="my-3 text-black">{{blog.title}}</h4>
                <p class="text-black-50" [innerHTML]="blog.description | stripHtmlPipe | slice: 0: 90"></p>
                <div class="date">
                  <small class="text-black-50">{{blog.date | slice : 0 : 10}}</small>
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-lg-12" *ngIf="showPagination">
          <div *ngIf="blogs.length > 0"
            class="pagination-container my-0 px-3 py-2 d-flex justify-content-between align-items-center">
            <p class="m-0 text-secondary">
              Show
              <span class="mx-1 fw-bold text-black">{{ currentPage }}</span>
              From
              <span class="mx-1 fw-bold text-black">{{ fixed }}</span>
            </p>
            <div class="my-pagination">
              <pagination-controls id="paginate" (pageChange)="pageChanged($event)" [maxSize]="12"
                [directionLinks]="true" [autoHide]="true" [responsive]="true" previousLabel="" nextLabel="">
              </pagination-controls>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<app-footer></app-footer>

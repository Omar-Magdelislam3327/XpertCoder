<app-navbar></app-navbar>
<main id="portfolio">
  <section class="section1 py-5 px-3">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="txt">
            <h2 class="fw-bold fs-1 text-black">Creating secure, scalable digital solutions.
            </h2>
            <p class="text-black-50">
              Explore our portfolio of work with leading brands, expanding companies, and innovative startups.
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="section2 py-5 px-3">
    <div class="container">
      <div class="row">
        <div class="col-12 mt-4" *ngFor="let project of projects">
          <div routerLink="/project/{{project.id}}" class="row box">
            <div class="col-lg-6 p-lg-3 p-0">
              <div class="imag img-wrapper">
                <img [src]="project.projectImage" class="img-fluid" alt="">
              </div>
            </div>

            <div class="col-lg-6 p-3">
              <div class="txt">
                <h3 class="text-black fs-1">{{project.projectName}}</h3>
                <p class="text-black-50">
                  {{project.projectDescription}}
                </p>
                <div class="d-flex flex-column gap-5 mt-3">
                  <div class="d-flex flex-wrap gap-3">
                    <div class="country">
                      <!-- <img src="../../../assets/vendors/imgs/egypt.webp" width="30" class="img-fluid" alt=""> -->
                      {{project.clientCountry}}
                    </div>
                    <div class="type">
                      {{project.projectType}}
                    </div>
                    <div class="type">
                      {{project.clientIndustry}}
                    </div>
                  </div>
                </div>
                <button class="arrow d-lg-block d-none">
                  <i class="fa-solid fa-arrow-right fs-1 p-1"></i>
                </button>
                <div class="text-center mt-3 d-block d-lg-none ">
                  <button routerLink="/project/{{project.id}}" class="col-12 btn-xpert">
                    View Project
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
